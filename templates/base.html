<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{% block title %}Test{% endblock %}</title>

	<link rel="stylesheet" href="{{ url_for("static", filename="css/materialize.css") }}" />
	<link rel="stylesheet" href="{{ url_for("static", filename="css/materialize.min.css") }}" />
	<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
	<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
	<link rel="stylesheet" href="{{ url_for("static", filename="css/material-icons.css") }}" />
	
	{% block styles %}{% endblock %}
</head>
<body>
	{% block content %}{% endblock %}
	<script type="text/javascript" src="{{ url_for("static", filename="js/jquery-3.3.1.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for("static", filename="js/materialize.js") }}"></script>
	<script type="text/javascript" src="{{ url_for("static", filename="js/materialize.min.js") }}"></script>
	<script type="text/javascript" src="{{ url_for("static", filename="js/custom.js") }}"></script>

	{% block scripts %}{% endblock %}
</body>
</html>
